<h1>Coffee Survey</h1>
<aside class="survey-photo">
    <figure>
        <img src="images/espresso.jpg" />
    </figure>
    <figcaption>Coffee Survey</figcaption>
</aside>
    
<form action="survey.php" method="post" enctype="" >
    <fieldset>
        <legend>Personal Info</legend>
            <label for="name">Your Name</label>
        <br/>

                <input type="text" name="name" autofocus required id="name" size="40" /> 
        <br/>
            <label for="email">Email Address</label>
        <br/>
                <input type="email" name="email" required id="email" placeholder="Input a valid email" size="40" />

    </fieldset>
    <fieldset>
        <legend>Your Coffee Preferences:</legend>
            <label for="preparation">Tell us your coffee preparation methods.</label>
        <br/>   <textarea name="preparation" id="preparation" cols="40" rows="6"></textarea>
        <br/>
        <br/>
            <label for="grind">Do you grind your own beans?</label>
        <br/>               <input type="radio" name="grind" id="grind" value="yes" /> yes
        <br/>               <input type="radio" name="grind" id="grind" value="no" /> no
        <br/>
        <br/>
            <label for="with">How do you drink your coffee?</label>
        <br/>
                <input type="checkbox" name="with" id="with" value="sugar" />with sugar
        <br/>
                <input type="checkbox" name="with" id="with" value="cream" />with cream
        <br/>
        <br/>
            <label>What is your favorite coffee drink?</label>
        <br/>
                <select name="dropdown" id="dropdown">
                    <option value="0">please select a drink</option>
                    <option value="drip coffee">drip coffee</option>
                    <option value="french press">french press</option>
                    <option value="espresso">espresso</option>
                    <option value="latte">latte</option>
                    <option value="flavored">flavored</option>
                </select>

    </fieldset>
